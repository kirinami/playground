version: '3.8'

services:
  postgres:
    environment:
      POSTGRES_USER: $POSTGRES_USER
      POSTGRES_PASSWORD: $POSTGRES_PASSWORD
    image: postgres:13.2-alpine
    volumes:
      - postgres:/var/lib/postgresql/data
    networks:
      - backend
    restart: unless-stopped

  app:
    labels:
      - traefik.enable=true
      - traefik.http.routers.app.rule=Host(`todos.kirinami.com`)
      - traefik.http.routers.app.entrypoints=web
      - traefik.http.services.app.loadbalancer.server.port=3000
    image: .
    volumes:
      - $PWD/runtime:/usr/src/app/runtime
    networks:
      - traefik
      - backend
    restart: unless-stopped

volumes:
  postgres:

networks:
  traefik:
    external:
      name: "traefik"
  backend:
